<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <body class="container-fluid">

      <img class= "welcome" name= "welcome" src="./assets/images/Welcome!.jpg" alt="Welcome-Banner">

      <h1>Tic Tac Toe</h1>

      <p>This is a lovely little tic tac toe game, it doesnt actually do anything yet but just you wait! Soon itll have all sorts of features and bugs.</p>
      <button type="reset">New Game</button>
      <p id="message">I Give You Game Information!</p>
      <div class="container">
        <div class="row">
          <div class="item col-xs-4 box" id="1">.</div>
          <div class="item col-xs-4 box" id="2">.</div>
          <div class="item col-xs-4 box" id="3">.</div>
       </div>
       <div class="row">
         <div class="item col-xs-4 box" id="4">.</div>
         <div class="item col-xs-4 box" id="5">.</div>
         <div class="item col-xs-4 box" id="6">.</div>
       </div>
       <div class="row">
         <div class="item col-xs-4 box" id="7">.</div>
         <div class="item col-xs-4 box" id="8">.</div>
         <div class="item col-xs-4 box" id="9">.</div>
       </div>
      </div>

    </body>
</html>
